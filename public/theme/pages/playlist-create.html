  <section class="hbox stretch bg-white">
    <!-- side content -->
    <aside class="col-sm-3 no-padder" id="sidebar">
      <section class="vbox animated fadeInUp">
        <section class="scrollable">
          <div class="m-t-n-xxs item pos-rlt">
            <div class="top text-right">
              <a data-toggle="modal" data-target="#pictureModal" target="_self"><i class="material-icons" style="color: white; padding: 10px; cursor: pointer;">mode_edit</i></a>
            </div>
            <div class="bottom gd bg-info wrapper-lg">
              <span class="h2 font-thin" editable-text="playlist_name">{{ playlist_name || "Playlist Name" }}</span> <i class="material-icons">mode_edit</i><br>
              <span class="h4 font-thin">Tags: <span contenteditable="true" editable-text="playlist_tags"> {{ playlist_tags}} </span></span> <i class="material-icons">mode_edit</i>

            </div>
            <img class="img-full" src="http://www.gsurgeon.net/wp-content/uploads/2016/01/hogu-7.jpg" alt="...">
          </div>
          <ul class="list-group list-group-lg no-radius no-border no-bg m-t-n-xxs m-b-none auto" data-ng-repeat="video in upcoming">
            <li class="list-group-item">
              <div class="pull-right m-l">
                <a class="m-r-sm" data-ng-click="delete('upcoming', video.id)"><i class="icon-trash"></i></a>

              </div>
              <a href="#" class="jp-play-me m-r-sm pull-left">
                <i class="icon-control-play text"></i>
                <i class="icon-control-pause text-active"></i>
              </a>
              <div class="clear text-ellipsis">
                <span>{{video.title}}</span>
              </div>
            </li>
          </ul>
        </section>
      </section>
    </aside>
    <!-- / side content -->
    <section class="col-sm-8 no-padder bg-light ltest">
      <section class="vbox">
        <section class="scrollable hover">
          <form id="search" data-ng-submit="search()" style=" margin: 15px;
    margin-bottom: 25px;">
             <input id="query" name="q" type="text" placeholder="Search for a video to add..." data-ng-model="query">
             <input id="submit" type="image" alt="Search" style="display: none;">
          </form>
          <ul class="list-group list-group-lg no-bg auto m-b-none m-t-n-xxs">
            <li class="list-group-item clearfix" data-ng-repeat="video in results">
              <a data-ng-click="queue(video.id, video.title)" class="jp-play-me pull-right m-t-sm m-l text-md">
                <i class="material-icons">add</i>
              </a>
              <a class="pull-left thumb-sm m-r">
                <img data-ng-src="{{ video.thumbnail }}" alt="...">
              </a>
              <a class="clear">
                <span class="block text-ellipsis">{{ video.title }}</span>
                <small class="text-muted">{{ video.author }}</small>
              </a>
            </li>
          </ul>
        </section>
      </section>
    </section>
      </section>
    </section>
    <div class="menu-button" id="save" ng-click="submitForm()"><i class="material-icons">done</i>
    </div>
  </section>
</section>
</section>

<div class="modal fade" id="pictureModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Upload new Playlist Cover Photo</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="col-sm-12">
            <button type="button" class="button" ngf-select="upload($file)" name="photos">Upload on file select</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
