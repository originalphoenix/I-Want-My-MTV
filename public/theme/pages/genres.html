              <section class="hbox stretch">
                <!-- side content -->
                <aside class="aside bg-light ltest" id="sidebar">
                  <section class="vbox animated fadeInUp">
                    <section class="scrollable hover">
                      <div class="list-group no-radius no-border no-bg m-t-n-xxs m-b-none auto" ng-repeat= "things in musicGenres | unique: 'tag'">
                        <a ng-click="filters.tag = things.tag" class="list-group-item">
                          {{things.tag}}
                        </a>
                      </div>
                    </section>
                  </section>
                </aside>
                <!-- / side content -->
                <section style="background: white;">
                  <section class="vbox gradient-bg">
                    <section class="scrollable padder-lg">
                      <h2 class="font-thin m-b" ng-bind="filters.tag || 'All'">All</h2>
                      <div class="row row-sm">
                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" ng-repeat="playlist in customPlaylists | filter: filters.tag">
                          <div class="card">
                             <div class="card_image">
                                <img data-ng-src="{{playlist.img}}" alt="" class="image">
                                <i class="material-icons" onClick="favorite(this);">
                                favorite_border</i>
                             </div>
                             <div class="cardContent">
                                <button class="cardContentButton" ng-click="loadPlaylist(playlist._id)"><i class="material-icons">play_arrow</i></button>
                                <p class="cardContentName">{{playlist.name}}</p>
                                <p class="cardContentJob">{{playlist.playlist_author}}</p>
                                <p class="cardContentJob">Tags: <span class="label label-primary" ng-repeat="genre in playlist.tags">{{genre.tag}}</span></p>
                             </div>
                           </div>
                       </div>
                   </div>
                      <div class="overlay" id="overlay-search-main">
                         <a href="#" target="_self" id="close-search-main" class="overlay-close" ng-click="overlayClose"><i class="material-icons">clear</i></a>
                         <div class="container" style="margin-top: 10%;">
                           <div class="row">
                              <div class="col-md-3" ng-repeat="playlist in customPlaylists | filter: searchModel ">
                                 <div class="card">
                                    <div class="card_image">
                                       <img data-ng-src="{{playlist.img}}" alt="" class="image">
                                       <i class="material-icons" onClick="favorite(this);">
                                       favorite_border</i>
                                    </div>
                                    <div class="cardContent">
                                       <button class="cardContentButton" ng-click="addPlaylist(playlist._id)"><i class="material-icons">add</i></button>
                                       <p class="cardContentName">{{playlist.name}}</p>
                                       <p class="cardContentJob">{{playlist.playlist_author}}</p>
                                       <p class="cardContentJob">Tags: <span class="label label-primary" ng-repeat="genre in playlist.tags">{{genre.tag}}</span></p>
                                    </div>
                        </div>
                        </div>
                        </div>
                      </div>
                      </div>
                    </section>
                  </section>
                </section>
